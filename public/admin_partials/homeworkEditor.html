<form ng-submit="submit();">
    <div class="modal-header">
        <h3 class="modal-title">作业编辑</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="courseName">作业名称</label>
            <input class="form-control" id="courseName" ng-model="homework.homeworkName">
        </div>
        <!--<input type="file" ng-file-select="onFileSelect($files)">-->
        <div class="form-group">
            <label for=>作业文件</label>
            <input type="file" nv-file-select uploader="uploader">
        </div>
        <div class="form-group">
            <label for=>截止日期</label>
            <input class="form-control" id="expiredTime" type="date" ng-model="homework.expiredTime">
        </div>
        <div class="form-group">
            <label for="txtSequence">显示顺序</label>
            <input class="form-control" id="txtSequence" ng-model="homework.sequence">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">保存</button>
        <button class="btn btn-default" type="button" ng-click="cancel();">取消</button>
    </div>
</form>
