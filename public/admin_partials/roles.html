<h1 class="page-header">
  角色管理
  <button type="button" class="btn btn-primary" ng-click="showEditor(null);"><span class="glyphicon glyphicon-plus"></span> 新增</button>
</h1>

<div class="row placeholders">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>id</th>
        <th>角色名</th>
        <th>操作</th>
        <th>其他</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="role in roles">
        <td class="text-left">{{role.id}}</td>
        <td class="text-left">{{role.roleName}}</td>
        <td class="text-left">
          <button type="button" class="btn btn-primary btn-xs" ng-click="showEditor(role);">编辑</button>
          <button type="button" class="btn btn-danger btn-xs" ng-click="delete(role);" ng-if="role.id!=1">删除</button>

        </td>
        <td class="text-left"><a  class="btn btn-info btn-sm" href="#/setPermissions/{{role.id}}/{{role.roleName}}" >设置权限</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
