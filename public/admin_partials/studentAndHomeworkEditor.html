<form ng-submit="submit();">
    <div class="modal-header">
        <h3 class="modal-title">作业编辑</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="courseName">得分</label>
            <input class="form-control" id="courseName" ng-model="homeworkAndStudent.score">
        </div>
        <div class="form-group">
            <label for="txtSequence">评语</label>
            <textarea  id="txtSequence" ng-model="homeworkAndStudent.comment" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="submit()">保存</button>
        <button class="btn btn-default" type="button" ng-click="cancel();">取消</button>
    </div>
</form>
