<h1 class="page-header">
    用户管理
    <button type="button" class="btn btn-primary" ng-click="showEditor(null);"><span class="glyphicon glyphicon-plus"></span>添加用户</button>
</h1>

<div class="row placeholders">
    <div class="col-xs-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>用户名</th>
                <th>密码</th>
                <th>昵称</th>
                <th class="col-xs-2">操作</th>
                <th>其他</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td class="text-left">{{user.id}}</td>
                <td class="text-left">{{user.username}}</td>
                <td class="text-left">{{user.password}}</td>
                <td class="text-left">{{user.nickname}}</td>
                <td class="text-left">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="delete(user);" ng-if="user.id!=1">删除</button>

                </td>
                <td class="text-left"><a  class="btn btn-info btn-sm" href="#/setRoles/{{user.id}}/{{user.nickname}}">设置角色</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
