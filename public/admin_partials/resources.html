<h1 class="page-header">
  资源管理
  <button type="button" class="btn btn-default" ng-click="goBack();"><span class="glyphicon glyphicon-chevron-left"></span>返回</button>
  <button type="button" class="btn btn-primary" ng-click="showEditor(0);"><span class="glyphicon glyphicon-plus"></span>新增资源</button>
</h1>

<div class="row placeholders">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>视频地址</th>
        <th>资源名称</th>
        <th>资源地址</th>
        <th>显示顺序</th>
        <th class="col-xs-2">操作</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="resource in resources">
        <td class="text-left">{{resource.id}}</td>
        <td class="text-left">视频地址</td>
        <td class="text-left">{{resource.resourceName}}</td>
        <td class="text-left">资源地址</td>
        <td class="text-left">{{resource.sequence}}</td>
        <td class="text-left">
          <button type="button" class="btn btn-primary btn-xs" ng-click="showEditor(resource.id);">编辑</button>
          <button type="button" class="btn btn-danger btn-xs" ng-click="delete(resource);">删除</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
