<form ng-submit="submit();">
  <div class="modal-header">
    <h3 class="modal-title">课程编辑</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="courseName">课程名称</label>
      <input class="form-control" id="courseName" ng-model="course.courseName">
    </div>
    <div class="form-group">
      <label for="courseIntro">课程介绍</label>
      <textarea class="form-control" id="courseIntro" ng-model="course.courseIntro"></textarea>
    </div>

    <!--<input type="file" ng-file-select="onFileSelect($files)">-->
    <div class="form-group">
      <label for=>图片</label>
      <input type="file" nv-file-select uploader="uploader">
    </div>
    <div class="form-group">
      <label for="txtSequence">显示顺序</label>
      <input class="form-control" id="txtSequence" ng-model="course.sequence">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">保存</button>
    <button class="btn btn-default" type="button" ng-click="cancel();">取消</button>
  </div>
</form>
