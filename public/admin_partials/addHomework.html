<h1 class="page-header">
    作业管理
    <button type="button" class="btn btn-default" ng-click="goBack();"><span class="glyphicon glyphicon-chevron-left"></span>返回</button>
    <button type="button" class="btn btn-primary" ng-click="showEditor(null);"><span class="glyphicon glyphicon-plus"></span> 添加作业</button>

</h1>
<h4>本课名称:{{courseName}}</h4><hr>
<div class="row placeholders">
    <div class="col-xs-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>作业名称</th>
                <th>截止时间</th>
                <th>顺序</th>
                <th class="col-xs-2">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="homework in homeworks">
                <td class="text-left">{{homework.homeworkName}}</td>
                <td class="text-left">{{homework.expiredTime}}</td>
                <td class="text-left">{{homework.sequence}}</td>
                <td class="text-left">
                    <button type="button" class="btn btn-primary btn-xs" ng-click="showEditor(homework);">编辑</button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="delete(homework);">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
