<form ng-submit="submit();">
    <div class="modal-header">
        <h3 class="modal-title">用户添加</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtName">用户名</label>
            <input class="form-control" id="txtName" ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="txtSequence">密码</label>
            <input class="form-control" id="txtSequence" ng-model="user.password">
        </div>
        <div class="form-group">
            <label for="txtBackground">昵称</label>
            <input class="form-control" id="txtBackground" ng-model="user.nickname">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">保存</button>
        <button class="btn btn-default" type="button" ng-click="cancel();">取消</button>
    </div>
</form>
